fields:
    order_number:
       label: 'lovata.ordersshopaholic::lang.fields.order_id'
       span: left
       oc.commentPosition: ''
       disabled: 1
       type: text
    manager:
        label: 'lovata.ordersshopaholic::lang.fields.manager'
        span: auto
        oc.commentPosition: ''
        select: concat(first_name, ' ', last_name)
        type: relation
        emptyOption: 'lovata.ordersshopaholic::lang.fields.empty'
    price_block:
        span: full
        type: partial
        context:
            - update
            - preview
        path: price_block
tabs:
    fields:
        status:
            label: 'lovata.ordersshopaholic::lang.fields.status'
            span: auto
            oc.commentPosition: ''
            nameFrom: name
            descriptionFrom: description
            type: relation
            tab: 'lovata.ordersshopaholic::lang.tab.info'
        payment_method:
            label: 'lovata.ordersshopaholic::lang.fields.payment_method'
            span: right
            oc.commentPosition: ''
            nameFrom: name
